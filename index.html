<DOCTYPE html>
  <html>
    <head>
      <title> wellcometoweb</title>
      <style>
        .mau{
          border:none;
          background:red;
          padding:10px;
          color:green;}
        body{
          margin:0;
        background:black;
          font-family:Arial, sans-serif;
          color:white;
          text-align: center;
          padding-top:100px;
          cursor:crosshair;
        }
        .mau:hover{
          padding:12px 20px;
          color:white;
          border:none;
          border-radius:8px;
          font-size:18px;
          transition:0.3s;
        }
        .cursor-dot{
          position:fixed;
          width:8px;
          height:8px;
          background:hotpink;
          border-radius:50%;
          pointer-events:none;
          animation: fadeOut 0.8s forwards;
        }
        @keyframes fadeOut {
          to{ transform:scale(3);
             opacity:0;
            }
        }
        </style>
      <body>
        <button class="mau">clickto</button>
        <script>
          document.addEventListener("mousemove",function(e) {
                                     const dot=document.createElement("div");
          dot.className="cursor-dot";
          dot.style.left= e.clientX +"px";
          dot.style.top=e.clientY +"px";
          document.body.appendChild(dot);
          setTimeout(()=>{
            dot.remove();
          },800);
          });
        </script>
      </body>
  </html>
